<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>
  
  <div class="d-lg-flex half">
    <div class="contents center">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Login</h3>
              <p class="mb-4">Conecte-se com sua conta google <b>.ifsp.edu.br</b>  ou faça login através de suas credenciais.</p>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-3">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Salvar login</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Esqueci a senha</a></span> 
              </div>

              <input type="submit" value="Acessar" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash; Ou utilize a sua conta acadêmica &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login com o Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> 
  </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
